<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro Pessoa</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000"></p:growl>

            <h:panelGrid id="grid" columns="2" cellpadding="5">
                <h:outputLabel for="nome" value="Nome: "/>
                <p:inputText id="nome" value="#{controllerPessoa.pessoa.nome}"/>

                <h:outputLabel for="sobrenome" value="Sobrenome: "/>
                <p:inputText id="sobrenome" value="#{controllerPessoa.pessoa.sobrenome}"/>

                <h:outputLabel for="idade" value="Idade: "/>
                <p:spinner id="idade" value="#{controllerPessoa.pessoa.idade}"/>
            </h:panelGrid>

            <p:commandButton value="Salvar" update="growl" action="#{controllerPessoa.salvarPessoa()}" ajax="false"/>
        </h:form>        
    </h:body>
</html>
